<ion-header>
  <ion-navbar>
    <ion-title text-center><img src="assets/img/title1_s.png" height="32rem"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let feed of feeds" class="home_card">
    <ion-item>
      <ion-avatar item-left >
        <img src="{{feed.avatar_cat}}">
      </ion-avatar>
      <ion-avatar item-left>
        <img src="{{feed.avatar_user}}">
      </ion-avatar>
      <h2>{{feed.name_cat}} / {{feed.name_user}}</h2>
      <p>{{feed.create_date}}</p>
    </ion-item>

    <img src="assets/img/jb.png">
    <ion-row>
      <ion-col>
        <button ion-button color="GrayCat" clear small icon-left>
          <ion-icon name='heart'></ion-icon>
          케첩 {{feed.like_count}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="GrayCat" clear small icon-left>
          <ion-icon name='text'></ion-icon>
          댓글 4
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
    <ion-card-content class="card_content">
      <p class="content_text">{{feed.content}}</p>
    </ion-card-content>



  </ion-card>
</ion-content>
