<ion-header>

  <ion-navbar>
    <ion-title>Cat List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let cat of cats" (click)="openDetailPage(cat)">
      <ion-avatar item-left>
        <img style="height: 4.6rem; width: 4.6rem;" src="{{cat.avatar}}">
      </ion-avatar>
      <span class="mainName">{{cat.name}} </span><span class="subName">{{cat.name2}}, {{cat.name3}}</span><br>
      <span class="habitat">{{cat.habitat}} /</span><span class="info"> {{cat.info1}}</span>
      <div item-right>
        <ion-icon name="people" color="LightGrayCat"></ion-icon>
        <span class="people">25</span>
      </div>
    </button>
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
